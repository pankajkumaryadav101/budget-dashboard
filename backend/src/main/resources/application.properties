# Server Configuration - Local only
server.address=127.0.0.1
server.port=8080

# H2 Database Configuration - Simple file-based persistence
spring.datasource.url=jdbc:h2:file:~/budgetapp/data/budget_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=budgetapp_secure_local

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (for local debugging only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Disable cloud/telemetry features
spring.main.allow-bean-definition-overriding=true
management.endpoints.web.exposure.include=health,info

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ

# File Upload Configuration
file.upload-dir=${user.home}/budgetapp/documents
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
